buildscript {
    repositories {
        maven { url 'http://dl.bintray.com/ypoluektovich/third-party' }
        jcenter()
    }
    dependencies {
        classpath 'com.jimdo.gradle:gradle-apt-plugin:0.5-patch.ypoluektovich.1'
    }
}

apply plugin: 'apt'

sourceSets.main.java.srcDirs = ['src']

dependencies {
    compile project(':runtime')
    compile project(':over-slf4j')
    apt project(':processor')
    runtime 'org.slf4j:slf4j-simple:1.7.+'
}
